<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><h1>Contato</h1></center>
        <form>
            <label for="nome" >Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Escreva o seu nome">
            <label for="gmail" >email:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Escreva o seu email">
            <label for="ass">Assunto:</label>
            <input type="text" id="ass" name="ass" placeholder="Escreva o Assunto que você quer falar comigo">
            <label>Mensagem:</label>
            <textarea id="Mens" name="Mens" rows="5" placeholder="Escreva sua Mensagem"></textarea>
            
            <span>
                <label for="checkbox">Você é robô</label>
                <input type="checkbox"><input type="checkbox">
            </span>
            
            <button type="submit" id="env">Enviar para ???</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
